<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
<script async defer src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <h1 align="center">TODO LIST</h1>
         <div class="row">
            
                <div class="col">
                   <div class="form-group" >
                       <label for="inptask">NEW TASK</label>
                       <input type="text" class="form-control" id="inptask" aria-describedby="newtaskHelp" placeholder="Enter name of new task">
                       <small id="taskHelp" class="form-text text-muted">Enter any task</small>
                     </div>
                </div>
         
           <div class="col-md-5">
            <div class="row">
                <div class="col-6 col-sm-3 col-md-6 p-1">
                <button type="button" class="btn btn-success col m-2" disabled id="btnadd"><i class="fa fa-plus-square" aria-hidden="true"></i> Add</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" class="btn btn-danger col m-2" disabled id="btnreset"><i class="fa fa-eraser" aria-hidden="true"></i>Reset</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" class="btn btn-info col m-2" disabled id="btnsort"><i class="fa fa-sort-desc" aria-hidden="true"></i>Sort</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" class="btn btn-warning col m-2" disabled id="btnclean"><i class="fa fa-trash" aria-hidden="true"></i>Cleanup</button>
                </div>
             </div> 
           </div>         
        </div>
         <ul class="list-group row m-2" id="ullist">
          </ul>
            
       
    </div>
    
</body>
</html>
